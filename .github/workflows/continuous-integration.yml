
name: "Continuous Integration"

on:
  pull_request:
    branches:
      - "*.x"
  push:
    branches:
      - "*.x"

jobs:
  phpunit:
    name: "PHPUnit"
    uses: "doctrine/.github/.github/workflows/continuous-integration.yml@5.2.0"
    with:
      composer-root-version: "3.0"
      php-versions: '["7.2", "7.3", "7.4", "8.0", "8.1", "8.2", "8.3"]'
    secrets:
      CODECOV_TOKEN: "${{ secrets.CODECOV_TOKEN }}"
